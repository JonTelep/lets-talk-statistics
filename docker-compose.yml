services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lts_backend
    env_file:
      - ./backend/.env
    environment:
      PYTHONUNBUFFERED: 1
    ports:
      - "6003:6003"
    networks:
      - lts_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://backend:6003}
        NEXT_PUBLIC_SITE_NAME: Let's Talk Statistics
    container_name: lts_frontend
    ports:
      - "3003:3003"
    depends_on:
      - backend
    networks:
      - lts_network
    restart: unless-stopped

networks:
  lts_network:
    driver: bridge
