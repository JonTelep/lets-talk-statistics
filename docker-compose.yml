services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lts_backend
    env_file:
      - ./backend/.env
    environment:
      PYTHONUNBUFFERED: 1
      # CORS configuration for production
      CORS_ORIGINS: '["http://localhost:3000","http://127.0.0.1:3000","http://localhost:3003","https://letstalkstatistics.com","https://www.letstalkstatistics.com"]'
    ports:
      - "6003:6003"
    networks:
      - lts_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.lts-backend.rule=Host(`api.letstalkstatistics.com`)"
      - "traefik.http.routers.lts-backend.entrypoints=https"
      - "traefik.http.routers.lts-backend.tls=true"
      - "traefik.http.services.lts-backend.loadbalancer.server.port=6003"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://api.letstalkstatistics.com}
        NEXT_PUBLIC_SITE_NAME: Let's Talk Statistics
    container_name: lts_frontend
    ports:
      - "3003:3003"
    depends_on:
      - backend
    networks:
      - lts_network
    restart: unless-stopped

networks:
  lts_network:
    driver: bridge
