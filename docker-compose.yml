services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lts_backend
    env_file:
      - ./backend/.env
    environment:
      PYTHONUNBUFFERED: 1
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./data:/app/data
    networks:
      - lts_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000
        NEXT_PUBLIC_SITE_NAME: Let's Talk Statistics
    container_name: lts_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - lts_network
    restart: unless-stopped

networks:
  lts_network:
    driver: bridge
